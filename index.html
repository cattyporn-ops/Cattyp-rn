<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free2Free â€” Videos & Photos</title>
<style>
body {font-family:sans-serif; background:#111; color:#fff; margin:0;}
header, footer {background:#222; text-align:center; padding:15px;}
header {position:sticky; top:0; z-index:100;}
.btn-header {padding:8px 12px; background:#ff6b6b; color:#111; border:none; border-radius:6px; cursor:pointer;}
section {max-width:1200px; margin:20px auto; padding:0 10px;}
h2.section-title {margin:20px 0; text-align:center; color:#ff6b6b;}
.grid {display:grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap:15px;}
.card {background:#222; border-radius:10px; overflow:hidden; display:flex; flex-direction:column; align-items:center; padding:10px;}
.card iframe, .card img {width:100%; height:200px; border:none; border-radius:10px;}
.card .title {margin-top:8px; font-weight:bold; text-align:center;}
.modal {display:flex; position:fixed; z-index:500; left:0; top:0; width:100%; height:100%; justify-content:center; align-items:center; background:rgba(0,0,0,0.9);}
.modal-content {background:#222; padding:30px; border-radius:10px; text-align:center; color:#fff; max-width:400px;}
.age-btn, .submit-btn, .btn-header {padding:10px 20px; margin:10px; border:none; border-radius:6px; background:#ff6b6b; color:#111; cursor:pointer; font-weight:bold;}
@media(max-width:500px){
  .card iframe, .card img {height:180px;}
  .age-btn, .submit-btn, .btn-header {width:100%; margin-bottom:10px;}
}
</style>
<!-- Google reCAPTCHA -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

<header>
  Free2Free
  <button class="btn-header" onclick="openFeedback()">Feedback / Upload</button>
</header>

<!-- reCAPTCHA Modal -->
<div id="captchaModal" class="modal">
  <div class="modal-content">
    <h2>Verify You're Human</h2>
    <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY" data-callback="captchaSuccess"></div>
  </div>
</div>

<!-- Age Verification Modal -->
<div id="ageModal" class="modal" style="display:none;">
  <div class="modal-content">
    <h2>Are you 13+?</h2>
    <button class="age-btn" onclick="acceptAge()">Yes</button>
    <button class="age-btn" onclick="denyAge()">No</button>
  </div>
</div>

<!-- Videos Section -->
<section id="videoSection" style="display:none;">
  <h2 class="section-title">Videos</h2>
  <div class="grid" id="videoGrid"></div>
</section>

<!-- Photos Section -->
<section id="photoSection" style="display:none;">
  <h2 class="section-title">Photos</h2>
  <div class="grid" id="photoGrid"></div>
</section>

<footer>
  &copy; 2025 Free2Free
</footer>

<!-- Feedback Modal -->
<div id="feedbackModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close" onclick="closeFeedback()">&times;</span>
    <h2>Submit Feedback / Complaint / Request</h2>
    <form action="https://formspree.io/f/mwpnyrar" method="POST" enctype="multipart/form-data">
      <label>Email:
        <input type="email" name="email" placeholder="Enter your email" required>
      </label>
      <label>Type:
        <select name="type" required>
          <option value="">-- Select --</option>
          <option value="Feedback">Feedback</option>
          <option value="Complaint">Complaint</option>
          <option value="Request">Request for more videos</option>
        </select>
      </label>
      <label>Message:
        <textarea name="message" placeholder="Write your message..." rows="5" required></textarea>
      </label>
      <label>Upload File (optional):
        <input type="file" name="upload">
      </label>
      <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>
      <button type="submit" class="submit-btn">Send</button>
    </form>
  </div>
</div>

<script>
// reCAPTCHA callback
function captchaSuccess(){
  document.getElementById('captchaModal').style.display='none';
  document.getElementById('ageModal').style.display='flex';
}

// Age Verification
function acceptAge(){ 
  document.getElementById('ageModal').style.display='none';
  document.getElementById('videoSection').style.display='block';
  document.getElementById('photoSection').style.display='block';
}
function denyAge(){ 
  alert("You must be 13+ to access this site."); 
  window.location.href="about:blank"; 
}

// Feedback modal
function openFeedback(){document.getElementById('feedbackModal').style.display='flex';}
function closeFeedback(){document.getElementById('feedbackModal').style.display='none';}
window.onclick = function(event){if(event.target == document.getElementById('feedbackModal')){closeFeedback();}}

// Auto-update Video & Photo Content
const videos = [
  {title:"Nude 2025 1", link:"https://drive.google.com/file/d/1-CnuGW3P-ZxBnTWwbCY7ofJ1K9nbjLUb/preview"},
  {title:"Video 2", link:"https://drive.google.com/file/d/YOUR_FILE_ID_2/preview"}
];
const photos = [
  {title:"Photo 1", link:"https://drive.google.com/uc?export=view&id=YOUR_PHOTO_FILE_ID_1"},
  {title:"Photo 2", link:"https://drive.google.com/uc?export=view&id=YOUR_PHOTO_FILE_ID_2"}
];

const videoGrid = document.getElementById('videoGrid');
videos.forEach(item => {
  const card = document.createElement('div');
  card.className='card';
  const iframe = document.createElement('iframe');
  iframe.src=item.link; iframe.allowFullscreen=true;
  const title = document.createElement('div'); title.className='title'; title.textContent=item.title;
  card.appendChild(iframe); card.appendChild(title); videoGrid.appendChild(card);
});

const photoGrid = document.getElementById('photoGrid');
photos.forEach(item => {
  const card = document.createElement('div');
  card.className='card';
  const img = document.createElement('img'); img.src=item.link;
  const title = document.createElement('div'); title.className='title'; title.textContent=item.title;
  card.appendChild(img); card.appendChild(title); photoGrid.appendChild(card);
});
</script>

</body>
</html>
