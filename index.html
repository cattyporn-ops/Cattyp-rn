<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Deleted</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #111;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
  }
  .container {
    background: #222;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.7);
    max-width: 500px;
  }
  h1 {
    font-size: 28px;
    color: #ff4c4c;
    margin-bottom: 20px;
  }
  p {
    font-size: 16px;
    line-height: 1.6;
  }
  .warning {
    margin-top: 20px;
    color: yellow;
    font-weight: bold;
    font-size: 18px;
  }
  .logo {
    width: 80px;
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Warning_icon.svg" alt="Warning">
  <h1>Website Permanently Deleted</h1>
  <p>
    This website has been permanently deleted by the authorities.<br>
    Please do not attempt to access this website.<br>
    The owner of this website is currently under investigation by the Cyber Crime department.
  </p>
  <div class="warning">⚠️ Accessing this site is strictly prohibited ⚠️</div>
</div>

</body>
</html>
