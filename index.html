<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free2Free â€” Reels</title>
<style>
body {margin:0; font-family:sans-serif; background:#111; color:#fff; overflow-x:hidden;}
header, footer {background:#222; text-align:center; padding:15px;}
header {position:sticky; top:0; z-index:100;}
.btn-header {padding:8px 12px; background:#ff6b6b; color:#111; border:none; border-radius:6px; cursor:pointer;}
.reel-container {display:flex; flex-direction:column; scroll-snap-type: y mandatory; overflow-y: scroll; height:calc(100vh - 60px);}
.reel {scroll-snap-align: start; min-height:100vh; display:flex; justify-content:center; align-items:center; flex-direction:column; padding:20px;}
.reel iframe, .reel img {max-width:100%; max-height:80vh; border-radius:10px; margin-bottom:10px;}
.reel .title {font-size:18px; font-weight:bold; text-align:center; color:#ff6b6b;}
.modal {display:flex; position:fixed; z-index:500; left:0; top:0; width:100%; height:100%; justify-content:center; align-items:center; background:rgba(0,0,0,0.9);}
.modal-content {background:#222; padding:30px; border-radius:10px; text-align:center; color:#fff; max-width:400px;}
.age-btn, .submit-btn, .btn-header {padding:10px 20px; margin:10px; border:none; border-radius:6px; background:#ff6b6b; color:#111; cursor:pointer; font-weight:bold;}
.close {position:absolute; top:10px; right:20px; font-size:25px; cursor:pointer;}
</style>
</head>
<body>

<header>
  Free2Free
  <button class="btn-header" onclick="openFeedback()">Feedback / Upload</button>
</header>

<!-- Age Verification Modal -->
<div id="ageModal" class="modal">
  <div class="modal-content">
    <h2>Are you 13+?</h2>
    <button class="age-btn" onclick="acceptAge()">Yes</button>
    <button class="age-btn" onclick="denyAge()">No</button>
  </div>
</div>

<!-- Reel Container -->
<div id="reelContainer" class="reel-container" style="display:none;"></div>

<footer>
  &copy; 2025 Free2Free
</footer>

<!-- Feedback Modal -->
<div id="feedbackModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close" onclick="closeFeedback()">&times;</span>
    <h2>Submit Feedback / Complaint / Request</h2>
    <form action="https://formspree.io/f/mwpnyrar" method="POST" enctype="multipart/form-data">
      <label>Email:
        <input type="email" name="email" placeholder="Enter your email" required>
      </label>
      <label>Type:
        <select name="type" required>
          <option value="">-- Select --</option>
          <option value="Feedback">Feedback</option>
          <option value="Complaint">Complaint</option>
          <option value="Request">Request for more videos</option>
        </select>
      </label>
      <label>Message:
        <textarea name="message" placeholder="Write your message..." rows="5" required></textarea>
      </label>
      <label>Upload File (optional):
        <input type="file" name="upload">
      </label>
      <button type="submit" class="submit-btn">Send</button>
    </form>
  </div>
</div>

<script>
// Age Verification
function acceptAge(){ 
  document.getElementById('ageModal').style.display='none';
  document.getElementById('reelContainer').style.display='flex';
}
function denyAge(){ 
  alert("You must be 13+ to access this site."); 
  window.location.href="about:blank"; 
}

// Feedback modal
function openFeedback(){document.getElementById('feedbackModal').style.display='flex';}
function closeFeedback(){document.getElementById('feedbackModal').style.display='none';}
window.onclick = function(event){if(event.target == document.getElementById('feedbackModal')){closeFeedback();}}

// Reel Data (Videos & Photos)
const reels = [
  {type:"video", title:"Sample Video", link:"https://drive.google.com/file/d/1-CnuGW3P-ZxBnTWwbCY7ofJ1K9nbjLUb/preview"},
  {type:"photo", title:"Sample Photo", link:"https://drive.google.com/uc?export=view&id=1-W9BiepNS3es_T0LDeagNux9RUzN2k-B"}
  // Add more here
];

const container = document.getElementById('reelContainer');
reels.forEach(item=>{
  const div = document.createElement('div');
  div.className='reel';
  if(item.type==="video"){
    const iframe = document.createElement('iframe');
    iframe.src=item.link; iframe.allowFullscreen=true;
    div.appendChild(iframe);
  } else if(item.type==="photo"){
    const img = document.createElement('img');
    img.src=item.link; img.alt=item.title;
    div.appendChild(img);
  }
  const title = document.createElement('div'); title.className='title'; title.textContent=item.title;
  div.appendChild(title);
  container.appendChild(div);
});
</script>

</body>
</html>
